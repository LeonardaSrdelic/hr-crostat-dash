name: Render and Publish

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R (RSPM binaries)
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true      # binarni CRAN paketi (nema kompilacije)

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # Ako .Rprofile automatski aktivira renv, ovo ga gasi na CI
      - name: Disable renv autoloader
        run: echo "RENV_CONFIG_AUTOLOADER_ENABLED=false" >> $GITHUB_ENV

      # Instaliraj potrebne R pakete bez renv-a
      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::knitr
            any::eurostat
            any::dplyr
            any::tidyr
            any::readr
            any::ggplot2
            any::scales
            any::purrr
            any::janitor
            any::stringr

      - name: Render site
        run: quarto render

      - name: Publish to GitHub Pages (gh-pages)
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
