name: Render and Publish

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R (RSPM binaries)
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Disable renv autoloader (if any)
        run: echo "RENV_CONFIG_AUTOLOADER_ENABLED=false" >> $GITHUB_ENV

      - name: Install R packages (no renv)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::knitr
            any::eurostat
            any::dplyr
            any::tidyr
            any::readr
            any::ggplot2
            any::scales
            any::purrr
            any::janitor
            any::stringr

      - name: Smoke test packages
        run: |
          Rscript -e "pkgs <- c('eurostat','dplyr','tidyr','readr','ggplot2','scales','purrr','janitor','stringr'); for(p in pkgs){suppressPackageStartupMessages(library(p, character.only=TRUE))}; sessionInfo(); cat('\nOK: packages loaded\n')"

      - name: Render site
        run: quarto render

      - name: Sanity check output
        run: |
          test -d _site || (echo '_site missing' && exit 1)
          ls -la _site

      - name: Publish to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          publish_branch: gh-pages
