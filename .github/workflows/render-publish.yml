name: Render and Publish

on:
  push:
    branches: ["main"]
  schedule:
    # Ponedjeljak 05:00 UTC â‰ˆ 06:00 CET (07:00 CEST)
    - cron: "0 5 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R (RSPM binaries)
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Disable renv autoloader (if any)
        run: echo "RENV_CONFIG_AUTOLOADER_ENABLED=false" >> $GITHUB_ENV

      - name: Install R packages (no renv)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::knitr
            any::eurostat
            any::dplyr
            any::tidyr
            any::readr
            any::ggplot2
            any::scales
            any::purrr
            any::janitor
            any::stringr
            any::lubridate
            any::ical
            any::htmltools
            any::jsonlite

      - name: Render site
        run: quarto render

      - name: Publish to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          publish_branch: gh-pages
